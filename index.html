<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/book-icon.png" type="image/x-icon">
  <title>Awesome books</title>
</head>
<body>
  <!-- ----------------------------------------------------------------------- -->
  <!--                             NAVBAR SECTION                              -->
  <!-- ----------------------------------------------------------------------- -->
<header class="navbar-section flex">
  <nav class="navbar flex">
    <ul class="nav-links flex">
      <li class="nav-link nav-link__active">List</li>
      <li class="nav-link">Add new</li>
      <li class="nav-link">Contact</li>
    </ul>
  </nav>
  <span id="date" class="date"></span>
</header>
<main class="sections">
  <section class="section book-section flex flex-column-center">
    <h1 class="display-1">Awesome books</h1>
    <article data-visible="false" id="book_section" class="table"></article>
  </section>
  <section class="section form-section flex flex-column-center padding-y">
    <h2 class="display-1">Add a new book</h2>
    <form id="form" class="form flex">
    <label>
      <input type="text" id="title" name="title" placeholder="Title" required>
    </label>
    <label>
      <input type="text" id="author" name="author" placeholder="Author" required>
    </label>
      <button id="add_button" type="submit" class="btn">Add</button>
    </form>
  </section>
  <section class="section contact-section">
    <h2 class="display-1"></h2>
    <p class="par"></p>
    <form action="https://formspree.io/f/mayvnayl" method="POST" class="form flex">
      <label>
        Your name:
        <input type="text" required>
      </label>
      <label>
        Your email:
        <input type="email" required>
      </label>
      <label>
        Your message:
        <textarea name="message" id="messsage" cols="30" rows="10" class="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
  </section>
 </main>
<footer class="footer">
  <p class="copyright"></p>
</footer>
</body>
</html>
