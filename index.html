<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./scripts/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/book-icon.png" type="image/x-icon">
  <title>Awesome books</title>
</head>
<body>
  <!-- ----------------------------------------------------------------------- -->
  <!--                             NAVBAR SECTION                              -->
  <!-- ----------------------------------------------------------------------- -->
<header class="navbar-section flex">
  <nav class="navbar flex">
    <ul id="nav_links" class="nav-links flex">
      <li class="nav-link nav-link__active">List</li>
      <li class="nav-link">Add new</li>
      <li class="nav-link">Contact</li>
    </ul>
  </nav>
  <span id="date" class="date"></span>
</header>
<main>
  <section class="sections">
    <!-- ----------------------------------------------------------------------- -->
    <!--                                BOOK LIST                                -->
    <!-- ----------------------------------------------------------------------- -->
    <article class="section current-section book-section flex flex-column-center">
      <h1 class="display-1">Awesome books</h1>
      <div data-visible="false" id="book_section" class="table"></div>
    </article>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            ADD FORM SECTION                             -->
    <!-- ----------------------------------------------------------------------- -->
    <article class="section form-section flex flex-column-center padding-y">
      <h2 class="display-1">Add a new book</h2>
      <form id="form" class="form flex">
      <label>
        <input type="text" id="title" name="title" placeholder="Title" required>
      </label>
      <label>
        <input type="text" id="author" name="author" placeholder="Author" required>
      </label>
      <button id="add_button" type="submit" class="btn">Add</button>
      </form>
    </article>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             CONTACT SECTION                             -->
    <!-- ----------------------------------------------------------------------- -->
    <article class="section contact-section flex flex-column-center">
      <h2 class="display-1">Contact Information</h2>
      <p class="par">Do you have any questions or just want to say "Hello!"?</p>
      <form action="https://formspree.io/f/mayvnayl" method="POST" class="form">
        <label class="label">
          Your name:
          <input class="field" type="text" name="name" placeholder="name" required>
        </label>
        <label class="label">
          Your email:
          <input class="field" name="email" type="email" placeholder="email" required>
        </label>
        <label class="label message-wrapper">
          <textarea name="message" id="messsage" cols="30" rows="10" class="field message" placeholder="Write your message..." required></textarea>
        </label>
        <button class="btn" type="submit">Send</button>
      </form>
    </article>
  </section>
 </main>
<footer class="footer">
  <div class="footer-section">
    <p class="copyright">Made by Leonardo Albornoz</p>
  </div>
</footer>
</body>
</html>
